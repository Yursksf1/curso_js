<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas y prioridades</title>
    <script src="script.js"></script></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

            color: white

<body class="bg-dark">
    <!-- crear un formulario para tareas y prioridad -->
    <!-- dos campos (actividad, prioridad) y el boton de guardar -->
    <!-- definir un input (texto o select) para aplicar el filtro -->
    <!-- definir un div para mostrar todas las tareas (renderiza) -->
    <!-- definir un div para mostrar  las tareas filtradas (renderiza) -->

    <div class="d-flex justify-content-center mt-5">
        <div class="p-3 bg-secondary rounded my-3" style="width: 1450px;">
            <h1 class="text-center">Tareas y prioridades</h1>
        </div>
    </div>
    
    <div class="d-flex justify-content-center">
        <form class="p-5 bg-secondary rounded" style="width: 350px;">
            <h2 class="text-center mb-3">Agregar Tarea</h2>

            <div class="mb-3">
                <label for="p_name" class="form-label">Actividad</label>
                <input class="form-control" type="text" id="t_actividad">
            </div> 
            
            <div class="mb-3">
                <label for="p_experience" class="form-label">Prioridad</label>
                <input class="form-control" type="number" id="t_prioridad">
            </div>

            <div class="mb-3 justify-content-center text-center">
                <button type="button" class="btn btn-primary mt-3" id="t_guardar">Guardar</button>
            </div>

        </form>

        <form class="p-5 bg-secondary rounded ms-3" style="width: 350px;">
            <h2 class="text-center mb-3">Filtro Tareas</h2> 
            
            <div class="mb-3">
                <label for="p_experience" class="form-label">Filtro Prioridad</label>
                <input class="form-control" type="number" id="t_filtro_prioridad">
            </div>

            <div class="mb-3 justify-content-center text-center">
                <button type="button" class="btn btn-primary mt-3" id="t_filtro">Filtrar</button>
            </div>

        </form>

        <div class="p-5 bg-secondary rounded ms-3" style="width: 350px;" >
            <h2 class="text-center mb-3">Render Tareas</h2>
            <div class="mb-3" id="render_tareas"></div> 
        </div>

        <div class="p-5 bg-secondary rounded ms-3" style="width: 350px;" >
            <h2 class="text-center mb-3">Render Filtro</h2>
            <div class="mb-3" id="render_filtro"></div> 
        </div>
 
    </div>

    </div>

</body> 
</html>
