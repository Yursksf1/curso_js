<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1 class="text-center my-5">Formularios</h1>
    
    <div class="d-flex justify-content-center">
        <form class="p-5 bg-secondary rounded" style="width: 400px;">
            <h2>Agregar Aspirante</h2>

            <div class="mb-3">
                <label for="p_name" class="form-label">Nombre</label>
                <input class="form-control" type="text" id="p_name">
            </div>
            
            <div class="mb-3">
                <label for="p_technology" class="form-label">Tecnologías</label>
                <input class="form-control" type="text" id="p_technology" placeholder="Ej. Javascript, Python">
            </div>        
            
            <div class="mb-3">
                <label for="p_skill" class="form-label">Habilidades</label>
                <input class="form-control" type="text" id="p_skill" placeholder="Ej. Liderazgo, Scrum">
            </div>   
            
            <div class="mb-3">
                <label for="p_experience" class="form-label">Experiencia (años)</label>
                <input class="form-control" type="number" id="p_experience">
            </div>

            <button type="button" class="btn btn-primary" id="p_guardar">Guardar</button>
        </form>
        <div class="p-2" id="render"></div>
        <div class="p-2" id="render_puestos"></div>
        
    </div>

    <div class="d-flex justify-content-center my-5">
        <form class="p-5 bg-secondary rounded" style="width: 400px;">
            <h2>Agregar Cargo</h2>

            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <input class="form-control" type="text" id="cargo">
            </div>
            
            <div class="mb-3">
                <label for="c_technology" class="form-label">Tecnologías</label>
                <input class="form-control" type="text" id="c_technology" placeholder="Ej. Javascript, Python">
            </div>        
            
            <div class="mb-3">
                <label for="c_skill" class="form-label">Habilidades</label>
                <input class="form-control" type="text" id="c_skill" placeholder="Ej. Liderazgo, Scrum">
            </div>   
            
            <div class="mb-3">
                <label for="c_experience" class="form-label">Experiencia (años)</label>
                <input class="form-control" type="number" id="c_experience">
            </div>

            <button type="button" class="btn btn-primary" id="c_guardar">Guardar</button>
        </form>

        <div class="p-2" id="renderc"></div>
        <div class="p-2" id="renderc_personas"></div>

    </div>

</body>
</html>
