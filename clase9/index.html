<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <h2> Agregar Aspirantes</h2>
        <div class="form-group">
            <label class="col-sm-2 col-form-label"> Nombre: </label>
            <div class="col-sm-4">
                <input class="form-control" type="text" id="p_name">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-2 col-form-label"> Tecnologia: </label>
            <div class="col-sm-4">
                <input class="form-control" type="text" id="p_technology">
            </div>
        </div>        
        
        <div class="form-group">
            <label class="col-sm-2 col-form-label"> Habilidades: </label>
            <div class="col-sm-4">
                <input class="form-control" type="text" id="p_skill">
            </div>
        </div>   
        
        <div class="form-group">
            <label class="col-sm-2 col-form-label"> Experiencia: </label>
            <div class="col-sm-4">
                <input class="form-control" type="number" id="p_experience">
            </div>
        </div>
        <div class="btn btn-primary"> guardar</div>
    </form>
    <form>
        <h2> Agregar Puesto</h2>
        <label for=""> Cargo: </label>
        <input type="text" id="c_name">
        <br>
        <label for=""> Tecnologia: </label>
        <input type="text" id="c_technology">
        <br>
        <label for=""> Habilidades: </label>
        <input type="text" id="c_skill">
        <br>
        <label for=""> Experiencia: </label>
        <input type="number" id="c_experience">
        <br>
        <button> guardar</button>
    </form>
</body>
</html>
