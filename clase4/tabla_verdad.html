<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
</head>
<body>
    <h2>Tabla de verdad</h2>
    <table>
        <tr>
          <th>P</th>
          <th>Q</th>
          <th>no P</th>
          <th>no Q</th>
          <th>P y Q</th>
          <th>P o Q</th>
          <th><button>TODO</button></th>
        </tr>
        <tr>
          <td>1</td>
          <td>1</td>
          <td>0</td>
          <td>0</td>
          <td>1</td>
          <td>1</td>
          <td>-</td>
        </tr>
        <tr>
          <td>1</td>
          <td>0</td>
          <td>0</td>
          <td>1</td>
          <td>0</td>
          <td>1</td>
          <td>-</td>
        </tr>
        <tr>
          <td>0</td>
          <td>1</td>
          <td>1</td>
          <td>0</td>
          <td>0</td>
          <td>1</td>
          <td>-</td>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
          <td>1</td>
          <td>1</td>
          <td>0</td>
          <td>0</td>
          <td>-</td>
        </tr>
      </table>

      <h2>Calculadora Booleana</h2>
      <label for="num1">P:</label>
      <input type="number" id="num1">
      <br><br>
      <label for="num2">Q:</label>
      <input type="number" id="num2">
      <br><br>
      <button onclick="no_p()">No P</button>
      <button onclick="no_q()">No Q</button>
      <button onclick="p_y_q()">P y Q</button>
      <button onclick="p_o_q()">P o Q</button>
      <h3>Resultado: <span id="resultado">__</span></h3>

    <script>
        function no_p() {
            const num1 = document.getElementById('num1').value=='1';
            const num2 = document.getElementById('num2').value=='1';
            let resultado = !num1;
            resultado = resultado ? 1 : 0;
            document.getElementById('resultado').textContent = resultado
        }
        function no_q() {
            const num1 = document.getElementById('num1').value=='1';
            const num2 = document.getElementById('num2').value=='1';
            let resultado = !num2;
            resultado = resultado ? 1 : 0;
            document.getElementById('resultado').textContent = resultado
        }
        function p_y_q() {
            const num1 = document.getElementById('num1').value=='1';
            const num2 = document.getElementById('num2').value=='1';
            let resultado = num1 && num2;
            resultado = resultado ? 1 : 0;
            document.getElementById('resultado').textContent = resultado
        }
        function p_o_q() {
            const num1 = document.getElementById('num1').value=='1';
            const num2 = document.getElementById('num2').value=='1';
            let resultado = num1 || num2;
            resultado = resultado ? 1 : 0;
            document.getElementById('resultado').textContent = resultado
        }

    </script>
</body>
</html>
