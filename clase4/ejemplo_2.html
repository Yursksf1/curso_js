<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Calculadora Básica</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1">
    <br><br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2">
    <br><br>
    <button id="btnSumar">Sumar</button>
    <button id="btnRestar">Restar</button>
    <br><br>
    <h3>Resultado: <span id="resultado">0</span></h3>

    <script>
        $(document).ready(function() {
            $('#btnSumar').click(function() {
                const num1 = parseFloat($('#num1').val());
                const num2 = parseFloat($('#num2').val());
                const resultado = num1 + num2;
                $('#resultado').text(resultado);
            });

            $('#btnRestar').click(function() {
                const num1 = parseFloat($('#num1').val());
                const num2 = parseFloat($('#num2').val());
                const resultado = num1 - num2;
                $('#resultado').text(resultado);
            });
        });
    </script>
</body>
</html>
